<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />

		<meta name="description" content="JavaScript" />
		<meta name="theme-color" content="#ffffff" />
		<title>JavaScript</title>
		<!-- Styles -->
