<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JavaScript">
        <meta name="theme-color" content="#ffffff">
        <title>JavaScript</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="login_content">
            <div class="glass"></div>
            <div class="content">
                <h1>Login :</h1>
                <input type="text" id="username"  placeholder="username" onfocus="hide_error()" required>
                <input type="password" name="password" id="password" placeholder="password" onfocus="hide_error()" required>
                <input type="submit" onclick="validate()" value="login" placeholder="Login"> 
                <small id="error" class="msg_error" >username or password incorrect</small>
                <script src="./index.js"></script>
            </div>
        </div>
    </body>
</html>
