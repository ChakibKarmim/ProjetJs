<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Operating System</title>
		<!-- Styles -->
		<link rel="stylesheet" href="./assets/styles/layouts/main.css" />
		<link rel="stylesheet" href="./assets/styles/layouts/header.css" />
		<link rel="stylesheet" href="./assets/styles/layouts/footer.css" />
		<link rel="stylesheet" href="./assets/styles/components/window.css" />
		<link rel="stylesheet" href="./assets/styles/apps/calculator.css" />
		<link rel="stylesheet" href="./assets/styles/apps/tic-tac-toe.css" />
		<!-- Scripts -->
		<script src="./js/main.js" type="module"></script>
	</head>
	<body>
		<!-- HEADER -->
		<header class="header" data-header>
			<div class="header__activity" data-header-activity></div>
			<div class="header__time" data-header-time></div>
			<div class="header__params" data-header-settings></div>
		</header>

		<!-- SCREEN -->
		<main>
			<!-- CACULATOR -->
			<div
				class="window"
				data-window="calculator"
				data-window-trigger="calculator"
			>
				<div class="window__header">
					<button class="window__control" data-window-minimize>MIN</button>
					<button class="window__control" data-window-maximize>MAX</button>
					<button class="window__control" data-window-close>CLOSE</button>
					<div class="window__handle" data-window-handle></div>
				</div>
				<div class="window__body">
					<div class="calculator" data-calculator>
						<input
							class="calculator__screen"
							type="text"
							placeholder="0"
							readonly
							data-calculator-screen-prev
						/>
						<input
							class="calculator__screen"
							type="text"
							placeholder="0"
							readonly
							data-calculator-screen
						/>
						<div class="calculator__buttons">
							<button data-calculator-reset>AC</button>
							<button data-calculator-delete>DEL</button>
							<button data-calculator-operation="%">%</button>
							<button data-calculator-operation="/">/</button>
							<button data-calculator-number="7">7</button>
							<button data-calculator-number="8">8</button>
							<button data-calculator-number="9">9</button>
							<button data-calculator-operation="*">*</button>
							<button data-calculator-number="4">4</button>
							<button data-calculator-number="5">5</button>
							<button data-calculator-number="6">6</button>
							<button data-calculator-operation="-">-</button>
							<button data-calculator-number="1">1</button>
							<button data-calculator-number="2">2</button>
							<button data-calculator-number="3">3</button>
							<button data-calculator-operation="+">+</button>
							<button data-calculator-number=".">.</button>
							<button data-calculator-number="0">0</button>
							<button data-calculator-sign="+/-">+/-</button>
							<button data-calculator-equal>=</button>
						</div>
					</div>
				</div>
			</div>

			<!-- TIC-TAC-TOE -->
			<div
				class="window"
				data-window="tic-tac-toe"
				data-window-trigger="tic-tac-toe"
			>
				<div class="window__header">
					<button class="window__control" data-window-minimize>MIN</button>
					<button class="window__control" data-window-maximize>MAX</button>
					<button class="window__control" data-window-close>CLOSE</button>
					<div class="window__handle" data-window-handle></div>
				</div>
				<div class="window__body">
					<div class="tic-tac-toe" data-tic-tac-toe>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
						<button data-tic-tac-toe-button=""></button>
					</div>
				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer class="footer">
			<div class="footer__item" id="calculator">
				<img
					src="./assets/icons/calculator/calculator-40.png"
					alt="calculator"
				/>
			</div>
			<div class="footer__item">
				<img src="./assets/icons/folder/folder-40.png" alt="calculator" />
			</div>
			<div class="footer__item">
				<img src="./assets/icons/mail/mail-40.png" alt="calculator" />
			</div>
			<div class="footer__item">
				<img src="./assets/icons/settings/settings-40.png" alt="calculator" />
			</div>
			<div class="footer__item" id="tic-tac-toe">
				<img src="./assets/icons/game/game-40.png" alt="calculator" />
			</div>
			<div class="footer__item">
				<img src="./assets/icons/trash/trash-40.png" alt="calculator" />
			</div>
		</footer>
	</body>
</html>
