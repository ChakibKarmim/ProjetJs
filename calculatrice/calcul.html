<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <!--<link rel="import" href="../components/header.html"></link>-->
    <link rel="stylesheet" type="text/css" href="calc.css" /> 
</head>
<body>
    <h1><span id="afficheEqua"></span></h1>
    <h2 id="resultat"></h2>
<div class="calculatrice">
    <div class="number">
        <div onclick="ajoutEquation(1)" class="button1">1</div>
        <div onclick="ajoutEquation(2)" class="button2">2</div>
        <div onclick="ajoutEquation(3)" class="button3">3</div>
        <div onclick="ajoutEquation(4)" class="button4">4</div>
        <div onclick="ajoutEquation(5)" class="button5">5</div>
        <div onclick="ajoutEquation(6)" class="button6">6</div>
        <div onclick="ajoutEquation(7)" class="button7">7</div>
        <div onclick="ajoutEquation(8)" class="button8">8</div>
        <div onclick="ajoutEquation(9)" class="button9">9</div>
        <div onclick="ajoutEquation(0)" class="button0">0</div>
    </div>
    <div class="operator">
        <div onclick="ajoutEquation('/')" class="buttonDiv">/</div>
        <div onclick="ajoutEquation('*')" class="buttonMul">x</div>
        <div onclick="ajoutEquation('+')" class="buttonAdd">+</div>
        <div onclick="ajoutEquation('-')" class="buttonSous">-</div>
        <div onclick="alert('TODO')" class="buttonPosNeg">| x |</div>
    </div>
    <div onclick="resultatFinal()" class="valider">=</div>
</div>

Vos précédentes opérations : 
<br><br>
<span id="histoResult"></span>
<script src="app.js"></script>   
</body>
</html>
